<mat-toolbar class="custom-navbar" >
    <div class="navbar-container">
      <button mat-icon-button class="mobile-toggle" [class.open]="isMenuOpen" (click)="toggleMenu()" aria-label="Toggle navigation menu">
        <mat-icon>{{isMenuOpen ? 'close' : 'menu'}}</mat-icon>
      </button>
  
      <a class="logo" routerLink="/">
        <mat-icon class="logo-icon">hotel</mat-icon>
        <span class="logo-text">Stay<span>Sphere</span></span>
      </a>
  
      <span class="spacer"></span>
  
      <div class="menu" [class.open]="isMenuOpen">
        <button mat-button class="nav-link" routerLink="/" routerLinkActive="active">
          <mat-icon>home</mat-icon> Home
        </button>
        
        <button mat-button class="nav-link" routerLink="/hotels" routerLinkActive="active" >
          <mat-icon>search</mat-icon> Find Hotels
        </button>
        
        
        <button mat-button class="nav-link" routerLink="/about" routerLinkActive="active" >
          <mat-icon>info</mat-icon> About
        </button>
        
        <button mat-button class="nav-link" routerLink="/contact" routerLinkActive="active" >
          <mat-icon>email</mat-icon> Contact
        </button>
        
        <div class="auth-buttons">
          <ng-container *ngIf="!user; else userLoggedIn">
            <button mat-stroked-button class="sign-in-btn" routerLink="/auth" >
              <mat-icon>login</mat-icon> Sign In
            </button>
            <button mat-stroked-button class="sign-in-btn" routerLink="/signup" >
              <mat-icon>sign up</mat-icon> Sign Up
            </button>
          </ng-container>
          
          <ng-template #userLoggedIn>
            <button mat-stroked-button class="sign-out-btn" (click)="signOut()">
              <mat-icon>logout</mat-icon> Sign Out
            </button>
            <button mat-button class="nav-link" routerLink="/my-bookings" routerLinkActive="active">
              <mat-icon>event_note</mat-icon> My Bookings
            </button>
            
          </ng-template>
        </div>
      </div>
      
      <!-- User Avatar - Only shown when logged in and on desktop -->
    
      <!-- User dropdown menu -->

    </div>
  </mat-toolbar>
