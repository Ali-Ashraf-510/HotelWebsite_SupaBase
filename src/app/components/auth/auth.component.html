<div class="container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>{{ isSignUp ? 'Sign Up' : 'Sign In' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required [disabled]="loading" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required [disabled]="loading" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">{{ isSignUp ? 'Sign Up' : 'Sign In' }}</span>
        </button>

        <p class="sign-in-link">Already have an account? <a routerLink="/signup" class="link">Sign In</a></p>

      </form>

      <button mat-button color="accent" routerLink="/signup" type="button" [disabled]="loading">
        Go to Sign Up Page
      </button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </mat-card-content>
  </mat-card>

</div>
