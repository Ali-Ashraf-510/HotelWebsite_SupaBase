<div class="container">
    <h2>Hotels</h2>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <mat-card *ngFor="let hotel of hotels" class="hotel-card">
      <mat-card-header>
        <mat-card-title>{{ hotel.name }}</mat-card-title>
        <mat-card-subtitle>{{ hotel.location }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Price per Night: {{ hotel.price_per_night | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/hotels', hotel.id]">View Details</button>
        <button mat-raised-button color="accent" [routerLink]="['/booking', hotel.id]">Book Now</button>
      </mat-card-actions>
    </mat-card>
  </div>
