<div class="container">
  <div class="auth-card">
    <h2 class="auth-title">Sign In</h2>
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          [disabled]="loading"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          [disabled]="loading"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="!loading">Sign In</span>
      </button>
    </form>
  </div>
</div>
