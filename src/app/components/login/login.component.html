<div class="auth-wrapper">
  <div class="auth-container">
    <mat-card class="auth-card" @fadeIn>
      <mat-card-header>
        <mat-card-title class="card-title">Welcome Back</mat-card-title>
        <mat-card-subtitle>Sign in to continue your journey</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form (ngSubmit)="onSubmit()" class="auth-form">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required [disabled]="loading">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="formErrors['email']">{{ formErrors['email'] }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required [disabled]="loading">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="formErrors['password']">{{ formErrors['password'] }}</mat-error>
          </mat-form-field>

          <div class="form-actions">
            <mat-checkbox color="primary" class="remember-me">Remember me</mat-checkbox>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">
              <mat-icon>login</mat-icon>
              Sign In
            </span>
          </button>

          <div class="social-login">
            <div class="divider">
              <span>Or continue with</span>
            </div>
            <div class="social-buttons">
              <button mat-stroked-button type="button" class="google-btn">
                <img src="assets/google-icon.png" alt="Google">
                Google
              </button>
              <button mat-stroked-button type="button" class="facebook-btn">
                <mat-icon>facebook</mat-icon>
                Facebook
              </button>
            </div>
          </div>

          <p class="sign-up-link">
            Don't have an account? 
            <a routerLink="/signup" class="link">Create Account</a>
          </p>
        </form>

        <div *ngIf="errorMessage" class="error-message" @fadeIn>
          <mat-icon>error_outline</mat-icon>
          {{ errorMessage }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
